<!DOCTYPE html>
<html>

<head>
  <title>Tap And Draw</title>
  <meta charset='utf-8'/>
  <meta name='robots' content='noindex, nofollow'>
  <meta name=viewport content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
  <link rel='manifest' href='manifest.json'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,700' rel='stylesheet'>

  <link rel='stylesheet' type='text/css' href='style.css'>

  <!-- jquery used for convenience with animations -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  <!-- randomColor.js used to generate a random color for the background -->
  <script src='randomColor.js'></script>

  <script src='main.js'></script>
</head>

<body>
  
  <div class='dialog dia-main'>
    <div class='btn-word'>
      <div class='word-wrapper'></div>
    </div>
    <table>
      <tr>
        <td></td>
        <td><span class='btn sel btn-level'>easy</span></td>
        <td><span class='btn sel btn-help'>?</span></td>
        <td></td>
      </tr>
    </table>
  </div>

  <div class='dialog dia-level'>
    <div class='bg-shade'></div>
    <table>
      <tr>
        <td>
          <span> </span>
        </td>
      </tr>
      <tr>
        <td>
          <span> </span>
        </td>
      </tr>
      <tr>
        <td>
          <span id='0' class='btn sel btn-set-level'>easy</span>
        </td>
      </tr>
      <tr>
        <td>
          <span id='1' class='btn btn-set-level'>medium</span>
        </td>
      </tr>
      <tr>
        <td>
          <span id='2' class='btn btn-set-level'>hard</span>
        </td>
      </tr>
      <tr>
        <td>
          <span> </span>
        </td>
      </tr>
      <tr>
        <td>
          <span> </span>
        </td>
      </tr>
    </table>
  </div>

  <div class='dialog dia-help'>
    <div class='bg-shade'></div>
    <table>
      <tr>
      <tr>
        <td>
          <span> </span>
        </td>
      </tr>
      <tr>
        <td>
          <span> </span>
        </td>
      </tr>
      <tr>
        <td class='pad'>
          <span>A simple app to help you<br>play pictionary!<br><br>Like if you're on holiday<br>and forgot to bring pictionary<br>with you :)</span>
        </td>
      </tr>
      <tr>
        <td>
          <span class='btn sel btn-hide-help'>ok</span>
        </td>
      </tr>
      <tr>
        <td>
          <span> </span>
        </td>
      </tr>
      <tr>
        <td>
          <span> </span>
        </td>
      </tr>
    </table>
  </div>

</body>

</html>
