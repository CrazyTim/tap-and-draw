<!DOCTYPE html>
<html>

<head>
  <title>Tap And Draw</title>
  <meta charset='utf-8'/>
  <meta name='robots' content='noindex, nofollow'>
  <meta name=viewport content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
  <link rel='manifest' href='manifest.json'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,700' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href='assets/style.css'>
  <script src='assets/randomColor.js'></script> <!-- used to generate a random color for the background -->
  <script src='assets/main.js'></script>
</head>

<body>
  
  <div class='dialog dia-main hide'>

    <div class='wrapper'>
      <div class='btn btn-word'>
        <div class='word-wrapper'></div>
      </div>
    </div>

    <div class='wrapper'>
      <span></span>
      <div class='btn btn-history-back sel'>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <polygon points="15.2,5.4 14.3,4.5 6.8,12 14.3,19.5 15.2,18.6 8.6,12"/>
        </svg>
      </div>
      <div class='btn btn-show-level sel'>easy</div>
      <div class='btn btn-show-help sel'>?</div>
      <span></span>
    </div>
    
  </div>

  <div class='dialog dia-level hide'>
    <span></span>
    <div class='btn btn-set-level sel' data-id='0'>easy</div>
    <div class='btn btn-set-level' data-id='1'>medium</div>
    <div class='btn btn-set-level' data-id='2'>hard</div>
    <span></span>
  </div>

  <div class='dialog dia-help hide'>
    <span></span>
    <div class='text'>A simple app to help you<br>play pictionary!<br><br>Like if you're on holiday<br>and forgot to bring pictionary<br>with you :)</div>
    <div class='btn btn-hide-help sel'>ok</div>
    <span></span>
  </div>

</body>

</html>
